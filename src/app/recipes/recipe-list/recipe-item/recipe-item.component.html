<a  style="cursor: pointer" class="list-group-item clearfix" [routerLink]="[itemID]">
    <div class="pull-left">
        <h4 class="list-group-item-heading">
           {{localRecipe.name}}
        </h4>
            <p class="list-group-item-text">
                {{localRecipe.description}}
            </p>
    </div>
    <span class="pull-right">
       <img src={{localRecipe.imagePath}} alt="" class="img-responsive" style="max-height: 50px;">
    </span>
</a>
